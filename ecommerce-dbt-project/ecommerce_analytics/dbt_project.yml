name: 'ecommerce_analytics'
version: '1.0.0'

profile: 'ecommerce_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  ecommerce_analytics:

    staging:
      +materialized: view
      +schema: staging

    intermediate:
      +materialized: ephemeral

    marts:
      +materialized: table
      core:
        +schema: core
      finance:
        +schema: finance

seeds:
  ecommerce_analytics:
    +schema: raw
    raw_orders:
      +column_types:
        order_id: varchar
        customer_id: varchar
        order_purchase_timestamp: timestamp
    raw_customers:
      +column_types:
        customer_id: varchar
        customer_unique_id: varchar
    raw_products:
      +column_types:
        product_id: varchar
    raw_payments:
      +column_types:
        order_id: varchar
    raw_order_items:
      +column_types:
        order_id: varchar
        product_id: varchar